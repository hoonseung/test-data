logging:
  level:
    com.backend.testdata: debug
    org.springframework.web.servlet: debug



spring:
  application:
    name: test-data


  jpa:
    open-in-view: false
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always

---

spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:test.db;MODE=MySQL;DATABASE_TO_LOWER=TRUE
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect